<div class="d-flex flex-column align-items-center mt-5">
  <div class="col-10 d-flex justify-content-between align-items-center mb-5">
    <h3 class="m-0">Todos os Produtos</h3>
    <button class="btn btn-primary"  [routerLink]="['/new']">+ Novo Produto</button>
  </div>

  <div class="col-10">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Titulo</th>
          <th scope="col">Descrição</th>
          <th scope="col">Preço</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.titulo}}</td>
          <td>{{product.descricao}}</td>
          <td>R${{product.preco}}</td>
          <td><i class="fas fa-edit" (click)="edit(product._id)"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
